<!DOCTYPE html>
<html>
  <head>
    <title>Войти</title>
  </head>
  <body>
    <h2>Войти</h2>
    <form method="POST" action="/login">

        <label>Имя: </label>
        <input name="username" type="text" required />

    </form>
  </body>
</html>
